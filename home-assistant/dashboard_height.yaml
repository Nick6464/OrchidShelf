views:
  - title: ToF Sensor Test
    sections:
      - type: grid
        columns: 1
        cards:
          - type: heading
            heading: Time-of-Flight Laser Sensor Test
          - type: gauge
            entity: sensor.floodshelfheight_tof_distance
            name: Distance
            unit: mm
            min: 0
            max: 200
            severity:
              green: 0
              yellow: 150
              red: 180
          - type: entities
            title: Sensor Reading
            entities:
              - entity: sensor.floodshelfheight_tof_distance
                name: ToF Distance
                icon: mdi:laser-pointer
            state_color: true
          - type: entities
            title: Device Controls
            entities:
              - entity: button.floodshelfheight_restart_esp32
                name: Restart Device
                icon: mdi:restart
            state_color: true
          - type: history-graph
            title: Distance History (24h)
            entities:
              - entity: sensor.floodshelfheight_tof_distance
            hours_to_show: 24
            refresh_interval: 0
