views:
  - title: System Overview
    sections:
      - type: grid
        columns: 3
        cards:
          - type: heading
            heading: Orchid Shelf - Depth-Based Control
          - type: entities
            title: System Status & Queue
            entities:
              - entity: sensor.floodshelf_queue_status
                name: Current Queue
              - entity: sensor.floodshelf_pending_queue_count
                name: Pending Cycles
              - entity: sensor.floodshelf_bin_1_status
                name: Zone 1 Status
              - entity: sensor.floodshelf_bin_1_next_cycle_countdown_text
                name: Zone 1 Next Watering
              - entity: sensor.floodshelf_bin_2_status
                name: Zone 2 Status
              - entity: sensor.floodshelf_bin_2_next_cycle_countdown_text
                name: Zone 2 Next Watering
              - entity: sensor.floodshelf_bin_3_status
                name: Zone 3 Status
              - entity: sensor.floodshelf_bin_3_next_cycle_countdown_text
                name: Zone 3 Next Watering
              - entity: sensor.floodshelf_bin_4_status
                name: Zone 4 Status
              - entity: sensor.floodshelf_bin_4_next_cycle_countdown_text
                name: Zone 4 Next Watering
            state_color: true
          - type: entities
            title: Water Level Sensors
            entities:
              - entity: sensor.floodshelf_bin_1_water_distance
                name: Zone 1 Distance (mm)
              - entity: sensor.floodshelf_bin_2_water_distance
                name: Zone 2 Distance (mm)
              - entity: sensor.floodshelf_bin_3_water_distance
                name: Zone 3 Distance (mm)
              - entity: sensor.floodshelf_bin_4_water_distance
                name: Zone 4 Distance (mm)
            state_color: true
          - type: entities
            title: Master Controls
            entities:
              - entity: button.floodshelf_clear_all_pending_cycles
                name: Clear Queue
              - entity: button.floodshelf_start_bin_1_cycle
                name: Manual: Zone 1
              - entity: button.floodshelf_start_bin_2_cycle
                name: Manual: Zone 2
              - entity: button.floodshelf_start_bin_3_cycle
                name: Manual: Zone 3
              - entity: button.floodshelf_start_bin_4_cycle
                name: Manual: Zone 4
            state_color: true
        column_span: 3
  - title: Zone 1
    sections:
      - type: grid
        columns: 1
        cards:
          - type: heading
            heading: Zone 1 - Depth-Based Control
          - type: entities
            title: Zone 1 Status
            entities:
              - entity: sensor.floodshelf_bin_1_status
                name: Current Status
              - entity: sensor.floodshelf_bin_1_next_cycle_countdown_text
                name: Next Watering In
              - entity: sensor.floodshelf_bin_1_water_distance
                name: Current Distance (mm)
              - entity: switch.floodshelf_bin_1_enable
                name: Zone Enable
            state_color: true
          - type: entities
            title: Zone 1 Depth Settings
            entities:
              - entity: number.floodshelf_bin_1_target_depth
                name: Target Depth (mm)
              - entity: number.floodshelf_bin_1_empty_distance
                name: Empty Distance (mm)
              - entity: number.floodshelf_bin_1_max_fill_time
                name: Max Fill Time (min)
              - entity: number.floodshelf_bin_1_soak_duration_minutes
                name: Soak Duration (min)
          - type: entities
            title: Zone 1 Pump Settings
            entities:
              - entity: select.floodshelf_pump_1_fill_speed
                name: Fill Speed
              - entity: select.floodshelf_pump_1_drain_speed
                name: Drain Speed
          - type: entities
            title: Zone 1 Schedule
            entities:
              - entity: select.floodshelf_bin_1_schedule_mode
                name: Schedule Mode
          - type: conditional
            conditions:
              - entity: select.floodshelf_bin_1_schedule_mode
                state: "Interval Days"
            card:
              type: entities
              title: Zone 1 Interval Settings
              entities:
                - entity: number.floodshelf_bin_1_cycle_interval_days
                  name: Cycle Interval (days)
                - entity: number.floodshelf_bin_1_interval_time_hour
                  name: Run Time (hour)
          - type: conditional
            conditions:
              - entity: select.floodshelf_bin_1_schedule_mode
                state: "Daily Times"
            card:
              type: entities
              title: Zone 1 Daily Times
              entities:
                - entity: input_text.floodshelf_bin_1_daily_times
                  name: Daily Times (comma-separated hours)
        column_span: 3
