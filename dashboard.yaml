views:
  - title: System Overview
    sections:
      - type: grid
        columns: 3
        cards:
          - type: heading
            heading: Orchid Shelf Flood Irrigation System
          - type: entities
            title: System Status & Queue
            entities:
              - entity: sensor.floodshelf_queue_status
                name: Current Queue
                icon: mdi:playlist-play
              - entity: sensor.floodshelf_pending_queue_count
                name: Pending Cycles
                icon: mdi:format-list-numbered
              - entity: sensor.floodshelf_bin_1_status
                name: Zone 1 Status
                icon: mdi:state-machine
              - entity: sensor.floodshelf_bin_1_next_cycle_countdown_text
                name: Zone 1 Next Watering Time
                icon: mdi:timer-sand
              - entity: sensor.floodshelf_bin_2_status
                name: Zone 2 Status
                icon: mdi:state-machine
              - entity: sensor.floodshelf_bin_2_next_cycle_countdown_text
                name: Zone 2 Next Watering Time
                icon: mdi:timer-sand
              - entity: sensor.floodshelf_bin_3_status
                name: Zone 3 Status
                icon: mdi:state-machine
              - entity: sensor.floodshelf_bin_3_next_cycle_countdown_text
                name: Zone 3 Next Watering Time
                icon: mdi:timer-sand
              - entity: sensor.floodshelf_bin_4_status
                name: Zone 4 Status
                icon: mdi:state-machine
              - entity: sensor.floodshelf_bin_4_next_cycle_countdown_text
                name: Zone 4 Next Watering Time
                icon: mdi:timer-sand
            state_color: true
          - type: entities
            title: Queue & Master Controls
            entities:
              - entity: sensor.floodshelf_queue_status
                name: Current Queue
                icon: mdi:playlist-play
              - entity: sensor.floodshelf_pending_queue_count
                name: Pending Cycles Count
                icon: mdi:format-list-numbered
              - entity: switch.floodshelf_531e4c_all_pumps_on_off
                name: All Pumps Master Switch
                icon: mdi:water-pump
              - entity: button.floodshelf_clear_all_pending_cycles
                name: Clear All Pending Cycles
                icon: mdi:playlist-remove
            state_color: true
          - type: entities
            title: Zone Enable/Auto Schedule Controls
            entities:
              - entity: switch.floodshelf_bin_1_enable
                name: Zone 1 Enable & Auto Schedule
                icon: mdi:timer-check-outline
              - entity: switch.floodshelf_bin_2_enable
                name: Zone 2 Enable & Auto Schedule
                icon: mdi:timer-check-outline
              - entity: switch.floodshelf_bin_3_enable
                name: Zone 3 Enable & Auto Schedule
                icon: mdi:timer-check-outline
              - entity: switch.floodshelf_bin_4_enable
                name: Zone 4 Enable & Auto Schedule
                icon: mdi:timer-check-outline
            state_color: true
          - type: entities
            title: Quick Cycle Triggers
            entities:
              - entity: button.floodshelf_start_bin_1_cycle
                name: Start Zone 1 Cycle
                icon: mdi:play-circle
              - entity: button.floodshelf_start_bin_2_cycle
                name: Start Zone 2 Cycle
                icon: mdi:play-circle
              - entity: button.floodshelf_start_bin_3_cycle
                name: Start Zone 3 Cycle
                icon: mdi:play-circle
              - entity: button.floodshelf_start_bin_4_cycle
                name: Start Zone 4 Cycle
                icon: mdi:play-circle
            state_color: true
        column_span: 3
  - title: Zone 1 Control
    sections:
      - type: grid
        columns: 1
        cards:
          - type: heading
            heading: Zone 1 - Pump Control (Separate Fill/Drain Speeds & Auto Schedule)
          - type: entities
            title: Zone 1 Control
            entities:
              - entity: sensor.floodshelf_bin_1_status
                name: Current Status
                icon: mdi:state-machine
              - entity: sensor.floodshelf_bin_1_next_cycle_countdown_text
                name: Next Watering Time In
                icon: mdi:timer-sand
              - entity: switch.floodshelf_peristaltic_pump_1
                name: Pump On/Off
                icon: mdi:water-pump
              - entity: switch.floodshelf_531e4c_pump_1_reverse
                name: Reverse Direction
                icon: mdi:swap-horizontal
            state_color: true
          - type: entities
            title: Zone 1 Speed Settings
            entities:
              - entity: select.floodshelf_pump_1_fill_speed
                name: Fill Speed
                icon: mdi:water-plus
              - entity: select.floodshelf_pump_1_drain_speed
                name: Drain Speed
                icon: mdi:water-minus
            state_color: true
          - type: entities
            title: Zone 1 Cycle Timing Settings
            entities:
              - entity: number.floodshelf_bin_1_fill_duration_minutes
                name: Fill Duration (minutes)
                icon: mdi:water-plus
              - entity: number.floodshelf_bin_1_soak_duration_minutes
                name: Soak Duration (minutes)
                icon: mdi:clock-time-eight
              - entity: number.floodshelf_bin_1_drain_duration_minutes
                name: Drain Duration (minutes)
                icon: mdi:water-minus
          - type: entities
            title: Zone 1 Schedule & Enable
            entities:
              - entity: text.floodshelf_bin_1_cron_schedule
                name: Cron Schedule (e.g., "0 0 9 * * *" for 9 AM daily)
                icon: mdi:clock-time-eight
              - entity: number.floodshelf_bin_1_cycle_interval_days
                name: Cycle Interval (days)
                icon: mdi:timer-sand
              - entity: switch.floodshelf_bin_1_enable
                name: Zone Enable
                icon: mdi:timer-check-outline
            state_color: true
          - type: entities
            title: Zone 1 Cycle Control
            entities:
              - entity: button.floodshelf_start_bin_1_cycle
                name: Start Manual Cycle Now
                icon: mdi:play-circle
            state_color: true
        column_span: 3
