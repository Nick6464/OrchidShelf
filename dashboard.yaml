                icon: mdi:state-machine
              - entity: sensor.floodshelf_bin_4_next_cycle_countdown_text
                name: Zone 4 Next Watering Time
                icon: mdi:timer-sand
            state_color: true
          - type: entities
            title: Water Level Monitoring
            entities:
              - entity: sensor.floodshelf_bin_1_water_level
                name: Zone 1 Water Level
                icon: mdi:water-percent
              - entity: sensor.floodshelf_bin_1_water_level_status
                name: Zone 1 Water Status
                icon: mdi:water-check
              - entity: sensor.floodshelf_bin_2_water_level
